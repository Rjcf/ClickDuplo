<canvas id="tela" width="1500" height="600"></canvas>
<center><h1 id="textoponto">Tempo</h1></center>
<center><h1  id="tempo"> 0 s</h1></center>
<script>
    var tela = document.querySelector("#tela");
    var pincel = tela.getContext("2d");
    //var confere servem para verificar se as figuras sumiram e parar o tempo
    
    var confere=0;
    var contagem = 0;
  
  
    //faz o quadrado sumir
	function limpaQuadrado() 
		{

        	pincel.clearRect(1098, 13, 204, 154);
    		confere=confere+1;
    	}
    //faz o retangulo sumir
	function limpaRetangulo()
	{
		pincel.clearRect(1098,398,204,102);
		confere=confere+1;
	}
	//faz o circulo sumir
	function limpaCirculo()
	{
		pincel.clearRect(0,0,200,160)
		confere=confere+1;
	}
	//faz o triangulo sumir
	function limpaTriangulo()
	{
		pincel.clearRect(19,348,164,503)
		confere=confere+1;

	}
	//desenha quadrado
	function quadrado()
	{
		pincel.fillStyle="green"; //cor
		pincel.fillRect(1100, 15,200, 150 );
	}
	//desenha retangulo
	function retangulo()
	{
		pincel.fillStyle="purple"; // cor
		pincel.fillRect(1100,400,200,100);
	}
	//desenha circulo
	function circulo() 
	{
    	pincel.fillStyle = "blue";
    	pincel.beginPath();
    	pincel.arc(90, 90, 70, 0, 2*Math.PI);
    	pincel.fill();
	}
	//desenha triangulo
	function triangulo()
	{
		pincel.fillStyle="gray";
		pincel.beginPath();
		pincel.moveTo(90, 350);
		pincel.lineTo(20, 500);
		pincel.lineTo(160, 500);
		pincel.fill();
	}
	function tempo() 
	{		
		if(confere<4){
			
			contagem=contagem+1;
    	var str = document.getElementById("tempo").innerHTML;
    	var res = str.replace(contagem-1, contagem);
    	document.getElementById("tempo").innerHTML = res;
    }

	}
	 function disparacirculo(evento) 
	 {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if((x > 90 - 70) 
                && (x < 90 + 70) 
                && (y > 90 - 70) 
                && (y < 90 + 70)) 
       							 {
                
          					limpaCirculo();
          					
        					
            			}else{
            					if((x>1100)
            					&&(x<1300)
            					&&(y>15)
            					&&(y<165)){
            						limpaQuadrado();
            						
            					}else{
            					if((x>1100)
            					&&(x<1300)
            					&&(y>400)
            					&&(y<500)){
            						limpaRetangulo();
            						
            					}else{
            					if((x>19)
            					&&(x<159)
            					&&(y>485)
            					&&(y<500)
            					||(x>27)
            					&&(x<145)
            					&&(y>465)
            					&&(y<485)
            					||(x>30)
            					&&(x<138)
            					&&(y>450)
            					&&(y<465)
            					||(x>42)
            					&&(x<136)
            					&&(y>420)
            					&&(y<450)
            					||(x>50)
            					&&(x<113)
            					&&(y>390)
            					&&(y<420)
            					||(x>67)
            					&&(x<100)
            					&&(y>360)
            					&&(y<390)
            					||(x>89)
            					&&(x<91)
            					&&(y>349)
            					&&(y<360))
            							{
            						limpaTriangulo();
            						
            					}
            				
            				}
            				
            				}
        }  
    }

 //conta os segundos
setInterval(tempo, 1000);
//chama as funções que desenham os objetos
circulo();
triangulo();
quadrado();
retangulo();
//ativar evento com o double click
tela.ondblclick = disparacirculo

</script>

<script>
    var tela = document.querySelector("#tela");
    var pincel = tela.getContext("2d");
    //variaveis confere servem para verificar se a figura sumiu e para o tempo
    var confereTriangulo = false;
    var confereQuadrado = false;
    var confereCirculo = false;
    var ConfereRetangulo=false;
    var contagem = 0;
  
  
    //faz o quadrado sumir
	function limpaQuadrado() 
		{

        	pincel.clearRect(690, 15, 600, 100);
    		confereQuadrado=true;
    	}
    //faz o retangulo sumir
	function limpaRetangulo()
	{
		pincel.clearRect(650,400,500,80);
		ConfereRetangulo=true;
	}
	//faz o circulo sumir
	function limpaCirculo()
	{
		pincel.clearRect(0,0,200,160)
		confereCirculo=true;
	}
	//faz o triangulo sumir
	function limpaTriangulo()
	{
		pincel.clearRect(0,400,150,100)
		confereTriangulo=true;

	}
	//desenha quadrado
	function quadrado()
	{
		pincel.fillStyle="green"; //cor
		pincel.fillRect(1350, 15, 400, 150 );
	}
	//desenha retangulo
	function retangulo()
	{
		pincel.fillStyle="purple"; // cor
		pincel.fillRect(1300,400,800,100);
	}
	//desenha circulo
	function circulo() 
	{
    	pincel.fillStyle = "blue";
    	pincel.beginPath();
    	pincel.arc(90, 90, 70, 0, 2*Math.PI);
    	pincel.fill();
	}
	//desenha triangulo
	function triangulo()
	{
		pincel.fillStyle="gray";
		pincel.beginPath();
		pincel.moveTo(90, 350);
		pincel.lineTo(20, 500);
		pincel.lineTo(190, 500);
		pincel.fill();
	}
	function tempo() 
	{		
		

			contagem=contagem+1;
    	var str = document.getElementById("tempo").innerHTML;
    	var res = str.replace(contagem-1, contagem);
    	document.getElementById("tempo").innerHTML = res;
    
	}

</script>
